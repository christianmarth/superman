- args:
    permission:
      allow_upsert: true
      check:
        merchant:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
      - asset_id
      - description
      - merchant_id
      - name
      - price
      localPresets:
      - key: merchant_id
        value: ""
      - key: ""
        value: ""
      set:
        merchant_id: ""
    role: user
    table:
      name: products
      schema: public
  type: create_insert_permission
